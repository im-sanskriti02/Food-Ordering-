{% load static %}
<html>

    <head>
        <link rel="stylesheet" href="{% static 'myapp/base.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body id="body">
        <nav>
            <div class="fluid-container" id="nav">
                <div id='logo'>
                    <div><img style="width:40px; height:40px; border-radius:50%;" src="media/logo.png"></div>
                    <div style="padding-top : 7px;">Food Delivery</div>
                </div>
                <div class="container" id="nav-items">
                    <div><a id="a" href="{% url 'myapp:index' %}">Home</a></div>
                    <div><a id="a" href="{% url 'myapp:orders' %}">Orders</a></div>
                    <div><a id="a" href="{% url 'myapp:cart' %}">Cart {{request.session.cart.keys|length}}</a></div>
                    {% if request.session.customer %}
                    <div><a id="a" href="{% url 'myapp:logout' %}">LogOut</a></div>
                    {% else %}
                    <div><a id="a" href="{% url 'myapp:signin' %}">Sign In</a></div>
                    <div><a id="a" href="{% url 'myapp:login' %}">Log In</a></div>
                    {% endif %}
                </div>
            </div>
        </nav>


        {% block content %}{% endblock  %}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>


    </body>

</html>
